<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    
    <div ng-controller="dataController" class="data">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3>Filters</h3>
                    <label>Search: <input type="text" ng-model="search.name"></label>
                    <h3>Categories</h3>
                    <button class="btn btn-primary" ng-click="setCategoryFilter('')">All</button>
                    <br>
                    <br>
                    <div ng-repeat="bsr_category in categories">
                        <button class="btn btn-primary" ng-click="setCategoryFilter(bsr_category)">{{ bsr_category }}</button>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card" ng-repeat="product in products | filter:search | filter: categoryFilter">
                        <div class="card-header">
                            <h5>{{ product.name }}</h5>
                        </div>
                        <div class="card-body">
                            <img ng-src="{{ product.img }}" alt="photo">
                            <h5 class="card-title">{{ product.bsr_category }}</h5>
                            <p class="card-text">{{ product.asin }}</p>
                            <p class="card-text">{{ product.price | currency }}</p>
                            <a href="{{ product.link }}" class="btn btn-primary">To buy</a>
                        </div>
                        <br>
                        <br>
                    </div>
                    <!--<ng-view></ng-view>-->
                </div>
            </div>
        </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
